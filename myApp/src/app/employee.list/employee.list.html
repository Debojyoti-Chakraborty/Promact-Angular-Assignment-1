<h5>Employee List</h5>
<table *ngIf="data?.length > 0" style="cellpadding=10px">
    <tr *ngFor="let emp of data">
        <td>{{emp.firstName}}</td> 
        <td>{{emp.lastName}}</td>
        <td><button (click)="delrec(emp)">Delete</button></td>
        <td><button (click)="editrec(emp,'/edit')">Edit</button></td>
   </tr>
</table>
